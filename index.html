<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выставки и Карта</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 600px;
            width: 90%;
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
        }
        .map-expanded {
            flex-grow: 1;
        }
        .map-collapsed {
            flex-grow: 0;
            height: 0;
            min-height: 0;
            overflow: hidden;
        }
        .calendar-collapsed {
            flex: 0 0 160px;
        }
        .chevron-up {
            transform: rotate(180deg);
        }
        .highlighted-card {
            border-color: #2563EB;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.1), 0 4px 6px -2px rgba(37, 99, 235, 0.05);
        }
        #map-container {
            height: 400px;
            margin-top: 2rem;
            border-radius: 1rem;
            overflow: hidden;
        }
        #calendar-wrapper {
            position: relative;
        }
        .calendar-toggle-button {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 50%);
            z-index: 10;
            background-color: white;
            padding: 0.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        /* New Styles for Layout */
        .h-screen-minus-padding {
            height: calc(100vh - 4rem); /* 4rem = 2 * p-8 */
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-7xl mx-auto h-screen-minus-padding flex flex-col md:flex-row md:space-x-8">
        <div class="w-full md:w-1/3 h-full flex flex-col space-y-8">
            <div class="bg-white p-6 rounded-2xl shadow-xl space-y-4">
                <h1 class="text-2xl font-bold text-gray-900">Выставки Китая 2025</h1>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input type="text" id="search-input" placeholder="Поиск по названию, городу или отрасли..." class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5">
                </div>
                <div>
                    <label for="show-past-exhibitions" class="inline-flex relative items-center cursor-pointer">
                        <input type="checkbox" value="" id="show-past-exhibitions" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        <span class="ml-3 text-sm font-medium text-gray-900">Показывать прошедшие</span>
                    </label>
                </div>
                <div>
                    <label for="sort-by" class="block mb-2 text-sm font-medium text-gray-900">Сортировать по</label>
                    <select id="sort-by" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option value="date-desc">Дате (новые)</option>
                        <option value="date-asc">Дате (старые)</option>
                    </select>
                </div>
                <div id="active-filters-container" class="flex flex-wrap gap-2"></div>
            </div>
            <div id="exhibitions-list" class="flex-1 bg-white p-6 rounded-2xl shadow-xl space-y-4 overflow-y-auto">
                </div>
        </div>
        <div class="w-full md:w-2/3 h-full flex flex-col space-y-8 mt-8 md:mt-0">
            <div id="calendar-wrapper" class="bg-white p-6 rounded-2xl shadow-xl transition-all duration-300 calendar-collapsed flex flex-col">
                <div class="flex items-center justify-between mb-4">
                    <button id="prev-month-button" class="p-2 rounded-full hover:bg-gray-100">
                        <svg class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <h2 id="current-month-year" class="text-lg font-semibold text-gray-900"></h2>
                    <button id="next-month-button" class="p-2 rounded-full hover:bg-gray-100">
                        <svg class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
                <div class="grid grid-cols-7 text-center text-sm font-medium text-gray-500">
                    <span>Пн</span>
                    <span>Вт</span>
                    <span>Ср</span>
                    <span>Чт</span>
                    <span>Пт</span>
                    <span>Сб</span>
                    <span>Вс</span>
                </div>
                <div id="calendar-days" class="grid grid-cols-7 gap-1 mt-2">
                </div>
                <div class="calendar-toggle-button">
                    <svg id="collapse-icon" class="h-5 w-5 text-gray-400 transition-transform duration-300 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
            </div>
            <div id="map-container" class="bg-gray-300 shadow-xl rounded-2xl flex-1 transition-all duration-300 cursor-pointer map-expanded">
            </div>
        </div>
    </div>
    <div id="exhibition-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-content-inner"></div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="module" src="./exhibitions-data.js"></script>
    <script type="module" src="./exhibitions.js"></script>
    <script type="module" src="./calendar.js"></script>
</body>
</html>
